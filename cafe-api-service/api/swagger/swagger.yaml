swagger: "2.0"
info:
  version: "0.1.0"
  title: Musically Cafe
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /api/v1
# 
schemes:
  # tip: remove http to make production-grade
  - http
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /music:
    # binds a127 app logic to a route
    x-swagger-router-controller: music
    get:
      description: Returns list of music to the caller
      # used as the method name of the controller
      operationId: music
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/MusicResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /caffee:
    # binds a127 app logic to a route
    x-swagger-router-controller: caffee
    get:
      description: Returns list of caffees
      # used as the method name of the controller
      operationId: caffee
      parameters:
        - name: name
          in: query
          description: The name of the person to whom to say hello
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/CaffeeResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  MusicResponse:
    type: array
    items: 
      $ref: "#/definitions/Music"
  
  Music:
    properties:
      image:
        type: string
      genre:
        type: string
      author:
        type: string
      music:
        type: string
      avatar:
        type: string
        
  CaffeeResponse:
    type: array
    items:
      $ref: "#/definitions/Caffee"   
        
  Caffee:
    properties:
      name:
        type: string
      address:
        type: string
      caffeedescription:
        type: string
      companyname:
        type: string

  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
